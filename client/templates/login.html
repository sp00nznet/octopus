<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>üêô Octopus</h1>
            <p>VM Migration Tool</p>
        </div>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="login-error" class="error-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>
        <div class="login-footer">
            <p>Authenticate with your Active Directory credentials</p>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('octopus_token');
        if (token) {
            window.location.href = '/';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');

            errorEl.style.display = 'none';

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('octopus_token', data.token);
                    localStorage.setItem('octopus_user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
